<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<header id="header">
    <div class="container">
        <a href="/" class="header__link">
            <h3 class="header__title">BlogTruyen.vn</h3>
        </a>
    </div>
</header>
<section class="content mt-5">
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Cập nhật thông tin</h4>
                    </div>
                    <form th:action="@{'/user/saveInfo/' +${user.username}}" th:object="${userDto}" method="post">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="fullName">Họ tên:</label>
                                <input type="text" th:field="*{fullName}" id="fullName" class="form-control" placeholder="Họ tên" aria-describedby="helpId">
                                <span class="text-muted" th:if="${#fields.hasErrors('fullName')}">Họ tên không được để trống</span>
                            </div>
                            <div class="form-group">
                                <label for="phone">SĐT:</label>
                                <input type="text" th:field="*{phone}" id="phone" class="form-control" placeholder="SĐT" aria-describedby="helpId">
                                <span class="text-muted" th:if="${#fields.hasErrors('phone')}">SĐT không hợp lệ</span>
                            </div>
                            <div class="form-group">
                                <label for="address">Địa chỉ:</label>
                                <input type="text" th:field="*{address}" id="address" class="form-control" placeholder="Địa chỉ" aria-describedby="helpId">
                                <span class="text-muted" th:if="${#fields.hasErrors('address')}">Địa chỉ không dược để trống</span>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary">Cập nhật</button>
                            <a class="btn btn-secondary" th:href="@{'/user/viewPost/'+ ${user.username}}">Trở về</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
