<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http:///www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/fonts/fontawesome-free-6.1.1-web/css/all.css}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="fragments/adminNav::nav"></div>
    <section class="content">
        <div class="row mt-5">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <div class="float-left">
                            <form th:action="@{/admin/blogs/search}" method="get">
                                <div class="form-inline">
                                    <input type="text" class="form-control mr-3" name="searchWord" id="" aria-describedby="helpId" placeholder="Tìm kiếm">
                                    <button class="btn btn-success">Tìm kiếm</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-body">
                        <div th:if="${deleteMess!=null}">
                            <div class="alert alert-info" th:text="${deleteMess}"></div>
                        </div>
                        <table class="table" style="border: solid 1px #ccc;">
                            <thead class="thead-dark">
                            <tr>
                                <th>STT</th>
                                <th>Tên</th>
                                <th>Tác giả</th>
                                <th>Lượt thích</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="blog,iterator:${blogs}">
                                <td th:text="${iterator.index+1}"></td>
                                <td th:text="${blog.title}"></td>
                                <td th:text="${blog.userBlog.getUsername()}"></td>
                                <td th:text="${blog.getLikedUser().size()}"></td>
                                <td>
                                    <a th:href="@{'/admin/blogs/view/' + ${blog.blogId}}" class="btn btn-primary">
                                        <i class="fa-solid fa-eye"></i>
                                    </a>
                                    <a th:data-id="${blog.blogId}" class="btn btn-danger"
                                       onclick="showConfirmDelete(this.getAttribute('data-id'))" style="cursor: pointer;color: white;">
                                        <i class="fa-solid fa-trash-can"></i>
                                    </a>
                                </td>
                                <script>
                                    function showConfirmDelete(id) {
                                        $('#yesOption').attr('href','/admin/blogs/delete/' + id);
                                        $('#confirmDelete').modal('show');
                                    }
                                </script>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <nav aria-label="Page navigation"
                             th:if="${blogs.totalPages>0}">
                            <ul class="pagination justify-content-center">
                                <li th:class="${1==blogs.number+1} ? 'page-item active' : 'page-item'">
                                    <a class="page-link" th:href="@{/admin/blogs(size=${blogs.size},page=${1})}">
                                        First
                                    </a>
                                </li>
                                <li class="page-item active"
                                    th:each="pageNumber:${pageNumbers}"
                                    th:if="${blogs.totalPages}>1"
                                    th:class="${pageNumber==blogs.number+1} ? 'page-item active' : 'page-item'">
                                    <a class="page-link" th:href="@{/admin/blogs(size=${blogs.size},page=${pageNumber})}" th:text="${pageNumber}">
                                    </a>
                                </li>
                                <li th:class="${blogs.totalPages==blogs.number+1} ? 'page-item active' : 'page-item'">
                                    <a class="page-link" th:href="@{/admin/blogs(size=${blogs.size},page=${blogs.totalPages})}">
                                        Last
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div class="modal fade" id="confirmDelete" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Xác nhận xóa</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Bạn có muốn xóa truyện này không?
            </div>
            <div class="modal-footer">
                <a class="btn btn-danger" id="yesOption">Có</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Không</button>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
