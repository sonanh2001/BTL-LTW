<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/fonts/fontawesome-free-6.1.1-web/css/all.css}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="fragments/adminNav::nav"></div>
    <section class="content">
        <div class="row mt-5">
            <div class="col-6 mx-auto">
                <form th:action="@{/admin/categories/saveOrUpdate}" method="post" th:object="${category}">
                    <div class="card">
                        <div class="card-header">
                            <h2 th:if="${!category.isEdit}">Thêm thể loại</h2>
                            <h2 th:if="${category.isEdit}">Chỉnh sửa thể loại</h2>
                        </div>
                        <div class="card-body">
                            <span th:if="${message!=null}" class="alert alert-info" th:text="${message}"></span>
                            <div class="form-group mt-4">
                                <label for="category">Thể loại</label>
                                <input type="hidden" th:field="*{categoryId}">
                                <input type="text"
                                       class="form-control" name="" id="category" placeholder="Thể loại" th:field="*{name}">
                                <span class="form-text text-muted" th:if="${#fields.hasErrors('name')}">Yêu cầu thể loại phải dài hơn 3 kí tự</span>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-success mr-2">
                                <i class="fa-solid fa-floppy-disk mr-1"></i>
                                <span th:if="${category.isEdit}">Cập nhật</span>
                                <span th:if="${!category.isEdit}">Lưu</span>
                            </button>
                            <a th:href="@{/admin/categories}" class="btn btn-primary">
                                <i class="fa-solid fa-list mr-1"></i>
                                Danh sách thể loại
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
